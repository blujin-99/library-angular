<header class="navbar navbar sticky-top fondoNavar flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">{{title}}</a>
    <button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-nav w-100"></div>
    <div class="navbar-nav">
        <div class="nav-item">
            <a class="nav-link px-3" href="#"
                ><i class="material-icons">exit_to_app</i></a
            >
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav
            id="sidebarMenu"
            class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3 sidebar-sticky">
                <ul class="nav flex-column">
                    <!-- For para los menú  -->
                    <ng-container *ngFor="let menu of menuInicio">
                        <ng-container *ngIf="menu.link; else urlRef">
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    routerLink="{{ menu.link }}">
                                    <span
                                        data-feather="file"
                                        class="align-text-bottom"></span>
                                    <i
                                        class="material-icons align-text-bottom"
                                        style="font-size: 1rem"
                                        >{{ menu.icon }}</i
                                    >
                                    {{ menu.nombre }}
                                </a>
                            </li>
                        </ng-container>
                        <ng-template #urlRef>
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    href="{{ menu.url }}"
                                    target="_blank">
                                    <span
                                        data-feather="file"
                                        class="align-text-bottom"></span>
                                    <i
                                        class="material-icons align-text-bottom"
                                        style="font-size: 1rem"
                                        >{{ menu.icon }}</i
                                    >
                                    {{ menu.nombre }}
                                </a>
                            </li>
                        </ng-template>
                    </ng-container>
                    <!-- fin del menú  -->

                    <hr />
                    <li class="nav-item">
                        <a class="nav-link">
                            <span class=""></span>
                            <i
                                class="material-icons align-text-bottom"
                                style="font-size: 1rem"
                                >exit_to_app</i
                            >
                            Salir
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4">
            <router-outlet>
                
            </router-outlet>

            <app-footer-page></app-footer-page>
        </main>
    </div>
</div>
